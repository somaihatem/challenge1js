<!DOCTYPE html>
<html>
<head>
<title>la somme</title>
<meta charset='utf-8'>
</head>
<body>
<h1> exercice5</h1>
<script>
function Somme(...liste) {

    var sum = 0;
for(var i = 0; i < liste.length; i++) {
    sum += liste[i];
  }
  return sum;
}
alert("la somme est :" +Somme(10,25,32));

</script>
</body>
</html>
